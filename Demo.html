<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"

    />
    <link rel="stylesheet" href="Demo.css" />
    <link rel="stylesheet" href="globals.css" />
  </head>
  <body>
    <div class="landpage">
      <div class="top">
        <div class="component-2">
          <div class="left-nav">
            <a class="link" href="index.html">
              <div class="logo">
                <img class="fridgi-icon-5" src="img/fridgi-icon-7.png" />
                <img class="fridgi-logo" src="img/fridgi-logo-1.png" />
              </div>
            </a>
            <div class="product">
              <a class="link" href="index.html#productSection">
                <div class="why-fridgi-2">Product</div>
              </a>
            </div>
            <div class="partners">
              <a class="link" href="Partners.html">
                <div class="why-fridgi-2">Partners</div>
              </a>
            </div>
            <div class="about">
              <a class="link" href="About.html">
                <div class="why-fridgi-2">About</div>
              </a>
            </div>
          </div>

          <div class="right-nav">
            <a class="link" href="contact-us.html">
              <button class="info-button">
                <div class="why-fridgi-2">Contact Us</div>
              </button>
            </a>
            <a class="link" href="Download.html">
              <div class="action-button">
                <div class="text-wrapper-14">Download Fridgi</div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="container">
          <div class="logo-section">
            <img
              src="img/iconFridgi.png"
              alt="Fridgi Logo"
              class="fridgi-main-logo"
            />
          </div>
          <div class="rectangle"></div>
          <div class="title">Meet Fridgi, your first kitchen AI manager.</div>
          <div class="yellow-rectangle"></div>
          <div class="phone">
            <video src="video/DEmo.mov" autoplay muted loop></video>
            <img
              class="penguin"
              src="img/penguin.png"
              alt="Penguin Character"
            />
          </div>
        </div>
      </div>

      <div class="div">
        <div class="overlap">
          <div class="overlap-4">
            <img class="fridgi-icon-4" src="img/fridgi-icon-1.png" />
            <div class="bottom">
              <div class="component">
                <div class="left-nav">
                  <a class="link" href="index.html">
                    <div class="logo">
                      <img class="fridgi-icon-5" src="img/fridgi-icon-2.png" />
                      <img class="fridgi-logo" src="img/fridgi-logo.png" />

                  </a>
                  <div class="product">
                    <a class="link" href="index.html#productSection">
                      <div class="why-fridgi">Product</div>
                    </a>
                  </div>
                  <div class="partners">
                    <a class="link" href="Partners.html">
                      <div class="why-fridgi">Partners</div>
                    </a>
                  </div>
                  <div class="about">
                    <a class="link" href="About.html">
                      <div class="why-fridgi">About</div>
                    </a>
                  </div>
                </div>

                <div class="right-nav">
                  <a class="link" href="contact-us.html">
                    <button class="info-button">
                      <div class="why-fridgi">Contact Us</div>
                    </button>
                  </a>
                  <a class="link" href="Download.html">
                    <div class="action-button">
                      <div class="text-wrapper-7">Download Fridgi</div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
